    <title>BOM (Browser Object Model) - Avail</title>

        let width = window.screen.availHeight;
        let height = window.screen.availWidth;

        document.write("Altura da tela: " + height + "</br>")
        document.write("Largura da tela: " + width + "</br>")

        window.setTimeout(() => {
            document.write("GrÃªmio </br>")
        }, 10000)

    </script>
</head>
